<!DOCTYPE html>

<html lang='en'>
	<head>
	  <meta charset='utf-8'>
	  <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
	  <title>Prioritizer</title>
	  <meta content='Prioritize a list of stuff' name='description'>
	  <meta content='Bill Ramsey' name='author'>
	  <meta content='width=device-width, initial-scale=1.0' name='viewport'>
	  <link href="./stylesheets/style.css" media="all" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div id="container">
			<h1>Prioritizer</h1>
			<div id="ranker">
				<h1 class="item" id="item_a">Star Wars</h1>
        <h2><i>or</i></h2>
				<h1 class="item" id="item_b">Star Trek</h1>
				<input id="a_action" type="button" class="btn answer" value="A" />
				<input id="b_action" type="button" class="btn answer" value="B" />
				&nbsp;
				<input id="undo" type="button" class="btn answer" value="Undo" />
				<p>
					<quiet>Press 'a', 'b', or 'u' as a short cut.</quiet>
				</p>
			</div>
			<div class="list push" id="unranked">
				<h3>Enter a list of stuff to prioritize below.</h3>
				<textarea id="unranked_area" autofocus></textarea>
				<input id="rank_action" type="button" class="btn" value="Prioritize!">
			</div>
      <div class="list" id="ranked">
        <h3>Ranked</h3>
        <textarea id="ranked_area"></textarea>
		<input id="restart_action" type="button" class="btn" value="Start again" />
      </div>
			<footer>
				<quiet>Made by <a href="http://billiamram.com" target="_blank">Bill Ramsey</a> (<a href="http://twitter.com/billiamram" target="_blank">@billiamram</a>).</quiet>
			</footer>
		</div>
		<script src="js/jquery.js"></script>
		<script src="js/prioritizer.js?1"></script>
	</body>
</html>
